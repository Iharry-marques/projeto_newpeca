services:
  # Serviço do Backend (Node.js)
  - type: web
    name: newpeca-backend
    env: node
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && node app.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL # Render injeta isso automaticamente para o PostgreSQL, se for o caso.
      - fromGroup: newpeca-secrets # Recomendo criar um "Environment Group" para seus segredos

  # Serviço do Frontend (React/Vite)
  - type: static
    name: newpeca-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/dist"
    routes:
      - type: rewrite
        source: /api/:path*
        destination: https://newpeca-backend.onrender.com/:path*
      - type: rewrite
        source: /*
        destination: /index.html