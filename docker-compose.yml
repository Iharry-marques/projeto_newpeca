# docker-compose.yml (VERSÃO ATUALIZADA COM MINIO PARA SIMULAR R2)
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aprobi_postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aprobi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-12150}
      POSTGRES_DB: ${POSTGRES_DB:-aprobi_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aprobi_user} -d ${POSTGRES_DB:-aprobi_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- NOVO SERVIÇO: MINIO (SIMULADOR R2/S3) ---
  minio:
    image: minio/minio
    container_name: aprobi_minio_s3
    restart: always
    ports:
      - "9000:9000" # Porta da API S3
      - "9001:9001" # Porta do Console Web
    environment:
      # Usa as mesmas chaves que definimos no .env do backend
      MINIO_ROOT_USER: ${R2_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${R2_SECRET_ACCESS_KEY:-minioadmin}
    volumes:
      - minio_data:/data # Volume para persistir os arquivos
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  
  backend:
    build: ./backend
    container_name: aprobi_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Variáveis de DB
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://aprobi_user:12150@postgres:5432/aprobi_db}
      
      # Variáveis do Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      
      # Variáveis da Aplicação
      SESSION_SECRET: ${SESSION_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      
      # --- NOVAS VARIÁVEIS PARA O R2 (MINIO) ---
      # O backend usará essas variáveis para encontrar o container 'minio'
      R2_ENDPOINT: ${R2_ENDPOINT:-http://minio:9000}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-minioadmin}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-minioadmin}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-aprobi-local}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL:-http://localhost:9000}
      
    depends_on:
      postgres: # Garante que o DB esteja pronto
        condition: service_healthy
      minio: # Garante que o MinIO esteja pronto
        condition: service_healthy
        
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  postgres_data:
  minio_data: # --- NOVO VOLUME PARA OS ARQUIVOS DO MINIO ---